[tool:pytest]
# Pytest configuration for batch rename project
collect_ignore_glob = ["examples/*"]

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Coverage options (if using pytest-cov)
# addopts = --cov=core --cov-report=html --cov-report=term-missing

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    performance: Performance and scalability tests
    regression: Regression tests for previously fixed issues
    slow: Tests that take longer to run

# Minimum version
minversion = 6.0

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:invalid escape sequence:SyntaxWarning

# Timeout for individual tests (in seconds)
timeout = 30